<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link active" href="home">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="jumbotron">
        <h1 class="display-3">Login</h1>
        <div *ngIf="!(authService.user | async)">
          <input type="text" [(ngModel)]="email" placeholder="email">
          <input type="password" [(ngModel)]="password" placeholder="password">
          <button (click)="login()" class="btn btn-primary" [disabled]="!email || !password">Login</button>
        </div>

        <button (click)="logout()" *ngIf="authService.user | async">
          Logout
        </button>

        <div>
          <a class="btn btn-success" (click)="facebookLogin()" *ngIf="!(user | async)?.uid">Login with Facebook</a>
          <a class="btn btn-success" (click)="facebookLogin()" *ngIf="!(user | async)?.uid">Login with Google</a>
          <button (click)="logout()" *ngIf="(user | async)?.uid">Logout</button>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; Perefctial 2017</p>
      </footer>

    </div>

  </body>
</html>
