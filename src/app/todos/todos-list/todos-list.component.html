<h1>Todos</h1>
<div class="jumbotron">
<div *ngFor="let todo of todos | async">
  <todo-details [todo]='todo'></todo-details>
  <select [(ngModel)]="group" required (click)="addToGroup(todo)">
  	<option *ngFor="let group of groups | async" [value]="group.key" >Add to a group: {{group.title}}</option>
	</select>
</div>
</div>
<todo-form></todo-form>
