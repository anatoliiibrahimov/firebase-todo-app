<h1>Todos</h1>
<div class="jumbotron">
<div *ngFor="let todo of todos | async">
  <todo-details [todo]='todo'></todo-details>
  <select [(ngModel)]="group" required>
  	<option *ngFor="let group of groups | async" [value]="group.key" >{{group.title}}</option>
	</select>
  <button type="button" class="btn btn-success" >Add to a group</button>
</div>
</div>
<todo-form></todo-form>
