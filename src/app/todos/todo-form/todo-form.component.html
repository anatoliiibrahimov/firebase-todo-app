<a (click)="logout()">Logout</a>
<h3>Create Todo</h3>
    <input placeholder="Todo Title" class="form-control"
    [(ngModel)]="todo.title"
    required minlength="2" maxlength="23"
    #title='ngModel' autofocus>

    <button class="btn btn-success" (click)='createTodo()' [disabled]="!title.valid">Create</button>
