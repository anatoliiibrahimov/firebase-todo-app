<div *ngIf="group ">
     <h2>{{group.title}} details!</h2>
     <div *ngFor="let todo of todos | async">
          {{todo.title}}
     </div>
     <div>
          <button class="btn btn-primary" (click)='getGroup()'>Show todos</button>
          <button class="btn btn-primary" (click)='deleteGroup()'>Delete Group</button>
     </div>

     <select [(ngModel)]="user" required (ngModelChange)="addToUser()">
        <option *ngFor="let user of users | async" [ngValue]="user" >Add to a user: {{user.email}}</option>
      </select>
</div>
